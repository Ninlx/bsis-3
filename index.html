  <script defer src="https://cdn.jsdelivr.net/npm/bootstrap@5.2.0/dist/js/bootstrap.bundle.min.js"></script>

<body>
  <section>
    <form action="" class="container pt-5">
      <div class="row g-3">
        <div class="col-md-12">
          <h1 class="text-capitalize">person form</h1>
        </div>
        <hr class="mt-2 mb-0">
        <div class="col-md-12 py-3">
          <div class="alert alert-danger alert-dismissible fade show" role="alert">
            <p class="text-capitalize text-danger mb-0">error messages.</p>
            <button type="button" class="btn-close" data-bs-dismiss="alert" aria-label="Close"></button>
          </div>
        </div>
          <!-- ===== title ===== -->
          <div class="col-md-2">
            <label for="title" class="form-label text-capitalize">title</label>
            <input type="text" class="form-control" id="title" placeholder="Mr.">
          </div>
          <!-- ===== first name ===== -->
          <div class="col-md-5">
            <label for="first__name" class="form-label text-capitalize"First Name>first name</label>
            <input type="text" name="" id="first__name" class="form-control" placeholder="Chee Kin">
          </div>
          <!-- ===== last name ===== -->
          <div class="col-md-5">
            <label for="last__name" class="form-label text-capitalize"First Name>last name</label>
            <input type="text" name="" id="last__name" class="form-control" placeholder="Lim">
          </div>
          <!-- ===== gender ===== -->
          <div class="col-md-6">
            <label for="gender" class="form-label text-capitalize">gender</label>
            <select class="form-select" id="gender" aria-label="Default select example">
              <option style="display: none;"></option>
              <option value="1">Male</option>
              <option value="2">Female</option>
              <option value="3">Other</option>
            </select>
          </div>
          <!-- ===== date of birth ===== -->
          <div class="col-md-6">
            <label for="Date__of__birth" class="form-label">Date of Birth</label>
            <input type="date" name="" id="Date__of__birth" class="form-control">
          </div>
          <!-- ===== address ===== -->
          <div class="col-md-12">
            <label for="address" class="form-label text-capitalize">address</label>
            <input type="text" name="" id="address" class="form-control text-capitalize" placeholder="Street">
          </div>
          <!-- ===== street ===== -->
          <div class="col-md-6">
            <input type="text" name="" id="address" class="form-control text-capitalize" placeholder="Street">
          </div>
          <!-- ===== state ===== -->
          <div class="col-md-6">
            <input type="text" name="" id="state" class="form-control text-capitalize" placeholder="State">
          </div>
          <!-- ===== post code ===== -->
          <div class="col-md-6">
            <input type="text" name="" id="postCode" class="form-control text-capitalize" placeholder="Post Code">
          </div>
          <!-- ===== country ===== -->
          <div class="col-md-6">
            <select class="form-select" id="country" aria-label="Default select example">
              <option hidden selected>Country</option>
              <option value="1">Male</option>
              <option value="2">Female</option>
              <option value="3">Other</option>
            </select>
          </div>
        <!-- ===== horizontal rule -->
        <hr class="m-0 p-0 cstm__hr">
        <!-- ===== register button ===== -->
        <div class="col-md-12">
          <div class="d-grid align-items-center justify-content-end pb-5 cstm__div">
            <button class="btn btn-primary text-capitalize px-5 cstm__button" type="button">register</button>
          </div>
        </div>
      </div>
    </form>
  </section>
</body>
</html>
